<!DOCTYPE html>
<html>
<head>
  <title>Course List</title>
</head>
<body>
  <h1>Course List</h1>
  <ul>
    {% for course in courses %}
      <li><a href="{% url 'courseplatform:course_detail' course.id %}">{{ course.name }}</a></li>
    {% empty %}
      <li>No courses found.</li>
    {% endfor %}
  </ul>
</body>
</html>
